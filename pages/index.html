<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
    <title>kpc-demo</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="/dist/kpc.css" /> 
</head>
<body>
	<div id="app">
        <div id="vue"></div>
    </div>
    <script src="/node_modules/intact/dist/intact.js"></script>
    <script src="/node_modules/vue/dist/vue.js"></script>
    <script src="/node_modules/intact-vue/dist/intact.vue.js"></script>
    <script src="/dist/kpc.js"></script>

	<script type="text/javascript">
        Kpc.install();
        var Page = Intact.extend({
            template: '<KButton ev-click={self.hello}>Hello World</KButton>',
            hello: function() {
                KMessage.success('Welcome to the world of kpc and intact!');
            }
        });
        Intact.mount(Page, document.getElementById('app'));
    </script>
    <script type="text/javascript">
        Vue.use(Kpc);
        new Vue({
            el: '#vue',
            template: '<KButton @click="hello">Hello World</KButton>',
            methods: {
                hello: function() {
                    this.$message.success('Welcome to the world of kpc and vue!');
                }
            }
        });
    </script>
</body>
</html>
